<div class="col-xs-12">
	Template wählen:<br />
	<select class="form-control" name="select_template" id="select_template" onchange="changeTemplate()" size="1">
		<option value="">-- bitte Template wählen --</option>
		<%OPTIONS%>
	</select>
	<%FORM%>
	<%TESTMAIL%>
</div>
<%[OPTION]%>
<option value="<%ID%>" <%SELECTED%> ><%NAME%></option>
<%[/OPTION]%>


<%[FORM]%>
<form class="form-group" name="mailtemplate" id="mailtemplate" action="[[LinkTo:admin/mailtemplates]]" method="post">
	<div class="input-group">
		<input type="hidden" name="id" value="<%ID%>" />
		<h2><%NAME%></h2>
		<strong>Platzhalter:</strong><br />
		<%LEGENDE%><br />
		<br />
		<strong>Template:</strong><br />
		<textarea class="form-control" name="template" id="code" style="width: 100%; height:700px;">
			<%TEMPLATE_VALUE%>
		</textarea>
	</div>
	<div class="input-group">
		<input class="btn btn-success" type="submit" value="Speichern" name="speichern" />
	</div>
</form>
<%[/FORM]%>

<%[TESTMAIL]%>
<hr />
&nbsp;<br />
<form action="[[LinkTo:admin/mailtemplates]]" method="post">
    <input type="hidden" name="test" value="<%ID%>" />
	<div class="input-group">
		<span class="input-group-addon">
			<label for="email">
				E-Mail:
			</label>
		</span>
		<input class="form-control" type="text" name="email" />
	</div>
	<div class="input-group">
		<input class="btn btn-primary" type="submit" value="Testmail senden" />
	</div>
</form>
<%[/TESTMAIL]%>
