<div class="col-xs-12">
    <h3 style="padding-left: 0; margin-bottom:15px;">Passwort vergessen?</h3>
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h4>Neues Passwort</h4>
        </div>
        <div class="panel-body">
            Sie haben Ihr Passwort vergessen? Hier können Sie Ihr Passwort zurücksetzen. Geben Sie dazu bitte Ihre E-Mail Adresse ein, wir senden Ihnen anschließend eine E-Mail mit weiteren Anweisungen zum Zurücksetzen des Passwortes.<br /><br />
            <div class="form-group">
                <form method="post" action="" id="requestpassword_form">
                    <label class="control-label">E-Mail Adresse:</label>
                    <input type="text" class="form-control <%EMAIL_VALIDATE%>" name="forgotPassword" id="forgotPassword" /><br /><input type="submit" name="send" class="btn btn-success" value="Passwort zurücksetzen" />
                </form>
            </div>
        </div>
    </div>
</div>
