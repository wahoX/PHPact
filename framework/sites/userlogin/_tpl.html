<div class="row">
    <div class="col-sm">&nbsp;</div>
    <div class="col-sm-8 col-md-6">
        <div class="card">
        <div class="card-header">
            <h4>Login</h4>
        </div>
            <div class="card-body">
                <form method="post" action="[[LinkTo:konto/login]]">
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" placeholder="Benutzername / E-Mail" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Passwort" />
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" name="cookie" value="1" /> eingeloggt bleiben?</label><br />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success btn-raised" type="submit" value="Login" />
                    </div>
                </form>
                <a href="[[LinkTo:konto/register]]">kostenlos registrieren</a>

            </div>
        </div>
    </div>
    <div class="col-sm">&nbsp;</div>


</div>
