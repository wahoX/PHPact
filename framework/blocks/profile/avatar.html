<div class="panel panel-success">
	<div class="panel-heading">
			<h4>Profilbild und Benutzername ändern</h4>
	</div>
	
	<div class="panel-body row" style="min-height: 318px; position:relative;">
		<div class="col-xs-12">
			<form id="avatarform" enctype="multipart/form-data" name="avatarform" method="post" action="[[LinkTo:ajax/avatar/image]]">
				<div id="your_avatar">          
						<img src="[[LinkTo:<%AVATAR%>]]" style="width:100%" id="avatar_preview" title="[[:ändere deinen Avatar]]" alt="Avatar" />
				</div>
				<input type="file" id="userimg" name="userimg" class="file" onchange="$('#avatarform').submit();" />
				<div id="uploadworking"></div>
			</form>
		</div>
		
		<div class="col-xs-12 ">
			[[cms:profil_avatar]]
		</div>
			<div class="clearfix"></div>
				<form method="post" action="[[LinkTo:konto/saveusername]]" id="username_form">
					<div class="col-xs-12 form-group <%BENUTZERNAME_CLASS%>">
						<label for="register_benutzername" class="control-label">Benutzername:</label>
						<input type="text" class="form-control <%BENUTZERNAME_VALIDATE%>" name="benutzername" id="register_benutzername" value="<%BENUTZERNAME_VALUE%>" />
						<div class="formerror_message"><%BENUTZERNAME_MESSAGE%></div>
					</div>
					<div class="col-xs-12">
						<input type="submit" class="btn btn-success" value="Speichern" />
					</div>
				</form>
		</div>
		<div id="avatarupload">
			<div id="image"></div>
		</div>
</div>
<script type="text/javascript">
$(function() {
    $("input.file").filestyle({ 
            image: rootdir + "res2/images/button_avatarupload.png",
            imageheight : 25,
            imagewidth : 152,
            width : 100
    });
});
initAvatarUpload();
</script>
